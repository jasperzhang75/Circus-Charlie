<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circus Charlie</title>
    <link rel="stylesheet" href="./css/style.css" >
    <link href="https://fonts.cdnfonts.com/css/arcadeclassic" rel="stylesheet">
</head>
<body>

    <div id="game-intro">
        <img src="./images/CircusCharlie logo.png" alt="" class="logo-img" />
        
        <p>Press  <p1>Enter</p1>  to  Start  Playing</p>
        <h5>Use ⬆️ Arrow to jump and 
            use ⬅️ and ➡️ Arrow to move</h5>
        

      </div>

      <div id="game-container">
        <div>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen">
          <img src="./images/win.gif" alt="" id="win" />

        </div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <h1>Game Over</h1>
        <img src="./images/clownDie-2.png" alt="" class="charlie-img" />
        <br />  
      <br />
        <p>Press  <p1>Enter</p1>  to  Restart  Playing</p>
      </div>
    
    <script src="./js/start.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/obstacle.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/meter.js"></script>
    <script src="./js/winstage.js"></script>
    

</body>
</html>
